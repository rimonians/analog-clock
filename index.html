<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <!-- Stylesheet linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Script linkup -->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <!-- Main container start -->
    <div class="container">
      <!-- Clock start -->
      <div class="clock">
        <!-- Clock info start -->
        <div class="clock-info">
          <h1 class="clock-name">Casio</h1>
        </div>
        <!-- Clock info end -->
        <!-- Clock face start -->
        <div class="clock-face">
         
        </div>
        <!-- Clock face end -->
        <!-- Clock hands start -->
        <div class="clock-hands">
          <div class="hour-hand" style="--height: 30%; --width: 10px"></div>
          <div class="minute-hand" style="--height: 35%; --width: 5px"></div>
          <div class="second-hand" style="--height: 40%; --width: 2px"></div>
        </div>
        <!-- Clock hands end -->
      </div>
      <!-- Clock  end -->
    </div>
    <!-- Main container end -->
  </body>
</html>
